<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/8a2e7e0724.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="./calculator.js"></script>
</head>

<body>
    <div class="mainbgcontainer">
        <div class="calculatorContainer">
            <h1 class="col-12">Calculator</h1>
            <br />
            <input type="text" id="toDoOperation" class="toDoOperation" />
            <div id="container4" class="d-flex flex-row justify-content-center container">
                <div id="C" class="number">
                    <button class="no btn">
                        <p>C</p>
                    </button>
                </div>
                <div id="percentage" class="number">
                    <button class="no btn">
                        <p>%</p>
                    </button>
                </div>
                <div id="backspace" class="number">
                    <button class="no btn">
                        <i class="fa-solid fa-delete-left" style="color:bisque"></i>
                    </button>
                </div>
                <div id="divide" class="number">
                    <button class="no btn">
                        <i class="fa-solid fa-divide" style="color:bisque"></i>
                    </button>
                </div>
            </div>
            <div id="container4" class="d-flex flex-row justify-content-center container">
                <div id="7" class="number">
                    <button class="no btn">
                        <p>7</p>
                    </button>
                </div>
                <div id="8" class="number">
                    <button class="no btn">
                        <p>8</p>
                    </button>
                </div>
                <div id="9" class="number">
                    <button class="no btn">
                        <p>9</p>
                    </button>
                </div>
                <div id="X" class="number">
                    <button class="no btn">
                        <p>X</p>
                    </button>
                </div>
            </div>
            <div id="container4" class="d-flex flex-row justify-content-center container">
                <div id="4" class="number">
                    <button class="no btn">
                        <p>4</p>
                    </button>
                </div>
                <div id="5" class="number">
                    <button class="no btn">
                        <p>5</p>
                    </button>
                </div>
                <div id="6" class="number">
                    <button class="no btn">
                        <p>6</p>
                    </button>

                </div>
                <div id="-" class="number">
                    <button class="no btn">
                        <p>-</p>
                    </button>

                </div>
            </div>
            <div id="container4" class="d-flex flex-row justify-content-center container">
                <div id="1" class="number">
                    <button class="no btn">
                        <p>1</p>
                    </button>

                </div>
                <div id="2" class="number">
                    <button class="no btn">
                        <p>2</p>
                    </button>
                </div>
                <div id="3" class="number">
                    <button class="no btn">
                        <p>3</p>
                    </button>
                </div>
                <div id="+" class="number">
                    <button class="no btn">
                        <p>+</p>
                    </button>

                </div>
            </div>
            <div id="container4" class="d-flex flex-row justify-content-center container">
                <div id="00" class="number">
                    <button class="no btn">
                        <p>00</p>
                    </button>
                </div>
                <div id="0" class="number">
                    <button class="no btn">
                        <p>0</p>
                    </button>

                </div>
                <div id="." class="number">
                    <button class="no btn">
                        <p>.</p>
                    </button>
                </div>
                <div id="=" class="number">
                    <button class="no btn">
                        <p>=</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
